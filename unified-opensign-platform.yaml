name: unified-opensign-platform
services:
- name: app
  build_command: ""
  dockerfile_path: Dockerfile.opensign-official
  source_dir: /
  github:
    repo: mattc/agents
    branch: main
    deploy_on_push: true
  http_port: 80
  health_check:
    http_path: /health
    initial_delay_seconds: 240
    period_seconds: 60
    timeout_seconds: 30
    success_threshold: 1
    failure_threshold: 5
  instance_count: 1
  instance_size_slug: basic-xxs
  environment_slug: node-js 