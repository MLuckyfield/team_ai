[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisor/supervisord.pid

[program:mongodb]
command=/usr/bin/mongod --dbpath /data/db --bind_ip 127.0.0.1 --port 27017 --quiet
directory=/app
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mongodb.err.log
stdout_logfile=/var/log/supervisor/mongodb.out.log
priority=100

[program:opensign-server]
command=npm start
directory=/app/opensign-server
environment=NODE_ENV=production,PORT=8081
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/opensign-server.err.log
stdout_logfile=/var/log/supervisor/opensign-server.out.log
priority=200

[program:opensign-client]
command=npm start
directory=/app/opensign-client
environment=NODE_ENV=production,PORT=3000
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/opensign-client.err.log
stdout_logfile=/var/log/supervisor/opensign-client.out.log
priority=300

[program:landing]
command=node /app/server.js
directory=/app
environment=PORT=8080
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/landing.err.log
stdout_logfile=/var/log/supervisor/landing.out.log
priority=400

[program:n8n]
command=n8n start
directory=/app
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/n8n.err.log
stdout_logfile=/var/log/supervisor/n8n.out.log
priority=500

[program:nginx]
command=nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
priority=600 