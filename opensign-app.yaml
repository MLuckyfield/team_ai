name: opensign
services:
- name: opensign-web
  source_dir: /opensign
  github:
    repo: MLuckyfield/team_ai
    branch: main
  build_command: |
    cd apps/OpenSign
    npm install
    npm run build
  run_command: serve -s build -l 8080
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: DATABASE_URL
    value: ${opensign-db.DATABASE_URL}
  - key: AWS_ACCESS_KEY_ID
    value: ${AWS_ACCESS_KEY_ID}
  - key: AWS_SECRET_ACCESS_KEY
    value: ${AWS_SECRET_ACCESS_KEY}
  - key: AWS_S3_BUCKET
    value: ${AWS_S3_BUCKET}

databases:
- name: opensign-db
  engine: PG
  size: basic-xs
  num_nodes: 1 