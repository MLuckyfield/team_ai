[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
childlogdir=/var/log/supervisor/

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:mongodb]
command=mongod --dbpath /var/lib/mongodb --logpath /var/log/mongodb/mongod.log --bind_ip 127.0.0.1 --port 27017 --nojournal --smallfiles
autostart=true
autorestart=true
priority=100
stderr_logfile=/var/log/supervisor/mongodb.err.log
stdout_logfile=/var/log/supervisor/mongodb.out.log
stopwaitsecs=30
user=mongodb

[program:landing]
command=node /app/server.js
directory=/app
autostart=true
autorestart=true
priority=200
stderr_logfile=/var/log/supervisor/landing.err.log
stdout_logfile=/var/log/supervisor/landing.out.log
environment=PORT="8080",NODE_ENV="production"
stopwaitsecs=10

[program:n8n]
command=n8n start
autostart=true
autorestart=true
priority=300
stderr_logfile=/var/log/supervisor/n8n.err.log
stdout_logfile=/var/log/supervisor/n8n.out.log
environment=N8N_HOST="0.0.0.0",N8N_PORT="5678",N8N_BASIC_AUTH_ACTIVE="false",N8N_SECURE_COOKIE="false",WEBHOOK_URL="https://unified-minimal-platform-5p64u.ondigitalocean.app/",N8N_EDITOR_BASE_URL="https://unified-minimal-platform-5p64u.ondigitalocean.app/n8n/",N8N_PATH="/n8n/"
stopwaitsecs=30

[program:opensign-server]
command=npm start
directory=/opensign/apps/OpenSignServer
autostart=true
autorestart=true
priority=400
stderr_logfile=/var/log/supervisor/opensign-server.err.log
stdout_logfile=/var/log/supervisor/opensign-server.out.log
environment=PUBLIC_URL="https://unified-minimal-platform-5p64u.ondigitalocean.app/opensign/",MASTER_KEY="XnAadwKxxByMr",MONGODB_URI="mongodb://localhost:27017/OpenSignDB",PARSE_MOUNT="/app",SERVER_URL="http://localhost:1337/app",USE_LOCAL="true",APP_ID="opensign",PORT="1337"
stopwaitsecs=30

[program:opensign-client]
command=npx serve -s build -l 3000
directory=/opensign/apps/OpenSign
autostart=true
autorestart=true
priority=450
stderr_logfile=/var/log/supervisor/opensign-client.err.log
stdout_logfile=/var/log/supervisor/opensign-client.out.log
environment=PORT="3000",REACT_APP_SERVER_URL="/opensign/api"
stopwaitsecs=30

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=500
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
stopwaitsecs=10 