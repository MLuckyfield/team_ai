name: unified-platform
services:
  # Simple landing page that should definitely work
  - name: landing
    source_dir: /
    github:
      repo: MLuckyfield/team_ai
      branch: main
    build_command: mkdir -p public && cp index.html public/
    run_command: python3 -m http.server 8080 --directory public
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    routes:
      - path: / 