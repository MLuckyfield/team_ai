services:
  simple-platform:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8888:80"      # Main nginx proxy
      - "8881:8080"    # Direct landing page access
      - "8882:11235"   # Direct Crawl4AI access  
    volumes:
      - ./logs:/var/log/supervisor
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s 