events { 
    worker_connections 1024; 
}

http {
    upstream n8n_backend { 
        server 127.0.0.1:5678; 
    }
    upstream landing_backend { 
        server 127.0.0.1:8080; 
    }
    upstream opensign_client { 
        server 127.0.0.1:3000; 
    }
    upstream opensign_server { 
        server 127.0.0.1:1337; 
    }
    
    server {
        listen 80;
        
        # Landing page (default)
        location / { 
            proxy_pass http://landing_backend; 
            proxy_set_header Host $host; 
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # n8n service
        location /n8n/ { 
            proxy_pass http://n8n_backend/; 
            proxy_set_header Host $host; 
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # OpenSign frontend (React app)
        location /opensign/ { 
            proxy_pass http://opensign_client/; 
            proxy_set_header Host $host; 
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # OpenSign API (backend server)
        location /opensign/api/ { 
            proxy_pass http://opensign_server/app/; 
            proxy_set_header Host $host; 
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Health check
        location /health { 
            proxy_pass http://landing_backend/health; 
            proxy_set_header Host $host; 
        }
    }
} 