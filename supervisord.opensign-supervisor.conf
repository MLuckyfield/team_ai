[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor
user=root
pidfile=/var/run/supervisor/supervisord.pid

[unix_http_server]
file=/var/run/supervisor/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:mongodb]
command=/usr/bin/mongod --dbpath /var/lib/mongodb --bind_ip 127.0.0.1 --port 27017 --quiet
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/mongodb.log
stderr_logfile=/var/log/supervisor/mongodb.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log

[program:landing-page]
command=node server.js
directory=/app
environment=PORT=8081
autostart=true
autorestart=true
priority=30
stdout_logfile=/var/log/supervisor/landing.log
stderr_logfile=/var/log/supervisor/landing.log

[program:n8n]
command=n8n
directory=/app
environment=N8N_HOST=0.0.0.0,N8N_PORT=5678,N8N_BASIC_AUTH_ACTIVE=false,N8N_SECURE_COOKIE=false,N8N_PATH=/n8n/
autostart=true
autorestart=true
priority=40
stdout_logfile=/var/log/supervisor/n8n.log
stderr_logfile=/var/log/supervisor/n8n.log

[program:opensign-server]
command=npm start
directory=/opensign/apps/OpenSignServer
environment=NODE_ENV=production,PORT=8080
autostart=true
autorestart=true
priority=50
stdout_logfile=/var/log/supervisor/opensign-server.log
stderr_logfile=/var/log/supervisor/opensign-server.log

[program:opensign-client]
command=npx serve -s build -p 3000
directory=/opensign/apps/OpenSign
autostart=true
autorestart=true
priority=60
stdout_logfile=/var/log/supervisor/opensign-client.log
stderr_logfile=/var/log/supervisor/opensign-client.log 