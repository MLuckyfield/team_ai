[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor
user=root
pidfile=/var/run/supervisor/supervisord.pid
minfds=1024
minprocs=200

[unix_http_server]
file=/var/run/supervisor/supervisor.sock
chmod=0700
chown=root:root

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:cleanup]
command=bash -c "rm -f /var/run/supervisor/supervisor.sock /var/run/supervisor/supervisord.pid && rm -rf /tmp/* && mkdir -p /var/log/supervisor"
autostart=true
autorestart=false
priority=5
startsecs=0
startretries=0
stdout_logfile=/var/log/supervisor/cleanup.log
stderr_logfile=/var/log/supervisor/cleanup.log

[program:mongodb]
command=/usr/bin/mongod --dbpath /var/lib/mongodb --bind_ip 127.0.0.1 --port 27017
autostart=true
autorestart=unexpected
priority=10
startretries=3
startsecs=30
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/mongodb.log
stderr_logfile=/var/log/supervisor/mongodb.log

[program:mongodb-check]
command=bash -c "until mongo --eval 'db.runCommand({ connectionStatus: 1 })' > /dev/null 2>&1; do sleep 2; done"
autostart=true
autorestart=false
priority=15
startsecs=0
startretries=30
stdout_logfile=/var/log/supervisor/mongodb-check.log
stderr_logfile=/var/log/supervisor/mongodb-check.log

[program:opensign-server]
command=bash -c "cd /opensign/apps/OpenSignServer && npm install && npm start"
directory=/opensign/apps/OpenSignServer
environment=NODE_ENV=production,PORT=8080,MONGODB_URI=mongodb://localhost:27017/OpenSignDB,SERVER_URL=http://localhost:8080/app,PUBLIC_URL=https://unified-minimal-platform-5p64u.ondigitalocean.app/opensign
autostart=true
autorestart=unexpected
priority=20
startretries=3
startsecs=45
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/opensign-server.log
stderr_logfile=/var/log/supervisor/opensign-server.log

[program:opensign-server-check]
command=bash -c "until curl -s http://localhost:8080/app/health > /dev/null; do sleep 2; done"
autostart=true
autorestart=false
priority=25
startsecs=0
startretries=30
stdout_logfile=/var/log/supervisor/opensign-server-check.log
stderr_logfile=/var/log/supervisor/opensign-server-check.log

[program:opensign-client]
command=bash -c "cd /opensign/apps/OpenSign && npm install -g serve && serve -s build -p 3000"
directory=/opensign/apps/OpenSign
environment=REACT_APP_SERVERURL=https://unified-minimal-platform-5p64u.ondigitalocean.app/opensign-api,REACT_APP_APPID=opensign
autostart=true
autorestart=unexpected
priority=30
startretries=3
startsecs=30
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/opensign-client.log
stderr_logfile=/var/log/supervisor/opensign-client.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=unexpected
priority=40
startretries=3
startsecs=15
stopwaitsecs=30
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log

[program:landing-page]
command=node server.js
directory=/app
environment=PORT=8081
autostart=true
autorestart=true
priority=50
startretries=3
startsecs=10
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/landing.log
stderr_logfile=/var/log/supervisor/landing.log

[program:n8n]
command=n8n
directory=/app
environment=N8N_HOST=0.0.0.0,N8N_PORT=5678,N8N_BASIC_AUTH_ACTIVE=false,N8N_SECURE_COOKIE=false,N8N_PATH=/n8n/
autostart=true
autorestart=true
priority=60
startretries=3
startsecs=15
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/n8n.log
stderr_logfile=/var/log/supervisor/n8n.log

[group:opensign]
programs=cleanup,mongodb,mongodb-check,opensign-server,opensign-server-check,opensign-client
priority=10

[group:platform]
programs=nginx,landing-page,n8n
priority=20 