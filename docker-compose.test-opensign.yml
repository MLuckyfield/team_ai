version: '3.8'

services:
  unified-platform-test:
    build:
      context: .
      dockerfile: Dockerfile.with-opensign
    ports:
      - "8090:80"  # Use different port to avoid conflicts
    environment:
      - NODE_ENV=development
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://localhost:8090/
      - N8N_EDITOR_BASE_URL=http://localhost:8090/n8n/
      - N8N_PATH=/n8n/
      - OPENSIGN_PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs:/var/log/nginx 