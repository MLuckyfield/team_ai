name: unified-platform
services:
  # n8n Service (using Dockerfile)
  - name: n8n
    source_dir: /
    github:
      repo: MLuckyfield/team_ai
      branch: main
    dockerfile_path: Dockerfile.n8n
    instance_count: 1
    instance_size_slug: basic-s
    http_port: 5678
    routes:
      - path: /n8n
    envs:
      - key: NODE_ENV
        value: production
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"

  # Crawl4AI Service (using Dockerfile)
  - name: crawl4ai
    source_dir: /
    github:
      repo: MLuckyfield/team_ai
      branch: main
    dockerfile_path: Dockerfile.crawl4ai
    instance_count: 1
    instance_size_slug: basic-s
    http_port: 11235
    routes:
      - path: /crawl4ai
    envs:
      - key: PYTHONUNBUFFERED
        value: "1"

  # Landing page with links to applications
